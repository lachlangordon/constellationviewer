<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="virtualsky.js"></script>
	</head>
	<body>

		<script type="text/javascript">
			$(document).ready(function() {
				var starmap = $.virtualsky({
					'id': 'starmap',
					'projection': 'gnomic',
					'background': 'rgba(31,31,31,0)',
					'keyboard': false,
					'mouse': false,
					'cardinalpoints': false,
					'constellations': true,
					'constellationlabels': true,
					'showdate': false,
					'showposition': false,
				});

				$('#const_list').on('change', function() {
					var coords = this.value;
					console.log(coords);
					coords = $.parseJSON(coords.replace(/'/g, '"'));
					console.log(coords);
					var ra = coords.ra;
					var de = coords.de;

					starmap.panTo(ra, de, 1500);
				});

			});


		</script>

		<div id="starmap" style="width:100%;height:400px;"></div>

		<select id="const_list">
			<option value="{'ra': 0, 'de': -65}">Tucana</option>
			<option value="{'ra': 30, 'de': -70}">Hydrus</option>
			<option value="{'ra': 45, 'de': -60}">Horologium</option>
			<option value="{'ra': 48.75, 'de': -29}">Eridanus</option>
			<option value="{'ra': 60, 'de': -60}">Reticulum</option>
			<option value="{'ra': 75, 'de': -65}">Dorado</option>
			<option value="{'ra': 75, 'de': -50}">Pictor</option>
			<option value="{'ra': 135, 'de': -60}">Carina</option>
			<option value="{'ra': 135, 'de': -50}">Vela</option>
			<option value="{'ra': 187.5, 'de': -60}">Crux</option>
			<option value="{'ra': 195, 'de': -50}">Centaurus</option>
			<option value="{'ra': 225, 'de': -60}">Circinus</option>
			<option value="{'ra': 229.5, 'de': -45}">Lupus</option>
			<option value="{'ra': 240, 'de': -65}">Triangulum Australe</option>
			<option value="{'ra': 240.75, 'de': -52.01}">Norma</option>
			<option value="{'ra': 260.85, 'de': -53.58}">Ara</option>
			<option value="{'ra': 285, 'de': -50}">Telescopium</option>
			<option value="{'ra': 300, 'de': -65}">Pavo</option>
			<option value="{'ra': 315, 'de': -55}">Indus</option>
			<option value="{'ra': 330, 'de': -47}">Grus</option>
		</select>
	</body>
</html>
