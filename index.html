<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="virtualsky.js"></script>
	</head>
	<body>

		<script type="text/javascript">
			$(document).ready(function() {
				var starmap = $.virtualsky({
					'id': 'starmap',
					'projection': 'gnomic',
					'background': 'rgba(31,31,31,0)',
					'keyboard': false,
					'mouse': false,
					'cardinalpoints': false,
					'constellations': true,
					'constellationlabels': true,
					'constellationboundaries': true,
					'showdate': false,
					'showposition': false
				});

				$('#const_list').on('change', function() {
					var ra = this.value.ra;
					var de = this.value.de;
					starmap.panTo(ra, de, 3000);
				});

			});


		</script>

		<div id="starmap" style="width:400px;height:400px;"></div>

		<select id="const_list">
			<option value="{'ra': 17.39, 'de': -53.58}">Ara</option>
			<option value="{'ra': 9, 'de': -60}">Carina</option>
			<option value="{'ra': 13, 'de': -50}">Centaurus</option>
			<option value="{'ra': 15, 'de': -60}">Circinus</option>
			<option value="{'ra': 12.5, 'de': -60}">Crux</option>
			<option value="{'ra': 5, 'de': -65}">Dorado</option>
			<option value="{'ra': 3.25, 'de': -29}">Eridanus</option>
			<option value="{'ra': 22, 'de': -47}">Grus</option>
			<option value="{'ra': 3, 'de': -60}">Horologium</option>
			<option value="{'ra': 2, 'de': -70}">Hydrus</option>
			<option value="{'ra': 21, 'de': -55}">Indus</option>
			<option value="{'ra': 15.3, 'de': -45}">Lupus</option>
			<option value="{'ra': 16.05, 'de': -52.01}">Norma</option>
			<option value="{'ra': 20, 'de': -65}">Pavo</option>
			<option value="{'ra': 5, 'de': -50}">Pictor</option>
			<option value="{'ra': 4, 'de': -60}">Reticulum</option>
			<option value="{'ra': 19, 'de': -50}">Telescopium</option>
			<option value="{'ra': 16, 'de': -65}">Triangulum Australe</option>
			<option value="{'ra': 0, 'de': -65}">Tucana</option>
			<option value="{'ra': 9, 'de': -50}">Vela</option>
		</select>
	</body>
</html>
