<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="virtualsky.js"></script>
	</head>
	<body>

		<script type="text/javascript">
			$(document).ready(function() {
				var starmap = $.virtualsky({
					'id': 'starmap',
					'projection': 'gnomic',
					'background': 'rgba(31,31,31,0)',
					'keyboard': false,
					'mouse': false,
					'cardinalpoints': false,
					'constellations': true,
					'constellationlabels': true,
					'showdate': false,
					'showposition': false,
				});

				$('#const_list').change(function() {
					var name = $(this).find(':selected').data('name')
					starmap.panToConstellation(name);
				});

			});


		</script>

		<div id="starmap" style="width:100%;height:400px;"></div>

		<select id="const_list">
			<option value="" data-name="Tucana">Tucana</option>
			<option value="" data-name="Hydrus">Hydrus</option>
			<option value="" data-name="Horologium">Horologium</option>
			<option value="" data-name="Eridanus">Eridanus</option>
			<option value="" data-name="Reticulum">Reticulum</option>
			<option value="" data-name="Dorado">Dorado</option>
			<option value="" data-name="Pictor">Pictor</option>
			<option value="" data-name="Carina">Carina</option>
			<option value="" data-name="Vela">Vela</option>
			<option value="" data-name="Crux">Crux</option>
			<option value="" data-name="Centaurus">Centaurus</option>
			<option value="" data-name="Circinus">Circinus</option>
			<option value="" data-name="Lupus">Lupus</option>
			<option value="" data-name="Triangulum Australe">Triangulum Australe</option>
			<option value="" data-name="Norma">Norma</option>
			<option value="" data-name="Ara">Ara</option>
			<option value="" data-name="Telescopium">Telescopium</option>
			<option value="" data-name="Pavo">Pavo</option>
			<option value="" data-name="Indus">Indus</option>
			<option value="" data-name="Grus">Grus</option>
		</select>
	</body>
</html>
